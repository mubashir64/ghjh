<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
  <title>Video Player</title>
  <!-- Plyr CSS -->
  <link href="https://cdn.plyr.io/3.6.2/plyr.css" rel="stylesheet"></link>
  <style>
    /* CSS styles */
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .plyr {
      border-radius: 4px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<div class="container">
  <video controls="" crossorigin="" id="player" playsinline="" poster="">
    <!-- Video files -->
    <source size="720" src="https://www.googleapis.com/drive/v3/files/1LgCVVzQ5VuJ7ZkyueoLevQZJ4E2xU2Ah?alt=media&amp;key=AIzaSyCfleZMSGBGdj75C-d_6kCbMXE21Ek6Od4" type="video/mp4"></source>  
    <!-- Fallback for browsers that don't support the <video> element -->
    <a download="" href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4">Download</a>
  </video>
</div>
<!-- Plyr JS -->
<script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
<script>
  // JavaScript code
  document.addEventListener('DOMContentLoaded', () => {
    // This is the bare minimum JavaScript. You can opt to pass no arguments to setup.
    const player = new Plyr('#player');
    // Expose
    window.player = player;
    // Bind event listener
    function on(selector, type, callback) {
      document.querySelector(selector).addEventListener(type, callback, false);
    }
    // Play
    on('.js-play', 'click', () => {
      player.play();
    });
    // Pause
    on('.js-pause', 'click', () => {
      player.pause();
    });
    // Stop
    on('.js-stop', 'click', () => {
      player.stop();
    });
    // Rewind
    on('.js-rewind', 'click', () => {
      player.rewind();
    });
    // Forward
    on('.js-forward', 'click', () => {
      player.forward();
    });
  });
</script>
</body>
</html>
